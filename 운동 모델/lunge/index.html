<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunge</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="clock">
      <span></span>
    </div>

    <div class="container">
      <p>Teachable Machine Lunge Pose Model Test</p>
      <p>카메라를 정면으로 보고 서세요.</p>
      <button type="button" onclick="start()">Start</button>
      <div class="row">
        <div class="col">
          <canvas id="canvas"></canvas>
          <div id="label-container"></div>
          <div id="count-container"></div>
          <div id="log-container"></div>
        </div>

        <div class="col">
          <svg class="progress-ring" width="200" height="200">
            <circle class="progress-ring__circle" stroke="blue" stroke-width="8" stroke-linecap="round" fill="transparent" r="95" cx="100" cy="100" />
            <text id="progress" x="50%" y="40%" text-anchor="middle" dy=".3em" font-size="2em" font-weight="bold"></text>
            <text id="current-count" x="50%" y="60%" text-anchor="end" dy=".3em" font-size="2em" fill="blue" font-weight="bold"></text>
            <text id="slash" x="55%" y="60%" text-anchor="middle" dy=".3em" font-size="1em" fill="red" font-weight="bold">/</text>
            <text id="goal-count" x="80%" y="60%" text-anchor="end" dy=".3em" font-size="1em" fill="red" font-weight="bold"></text>
          </svg>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
