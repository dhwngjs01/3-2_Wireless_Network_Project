<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>

<div>사레레 1분 개수</div>
<button type="button" onclick="init()">시작</button>
<div><canvas id="canvas"></canvas></div>
<div id="label-container"></div>
<div id="timerDisplay"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/oHfmIMC5s/";
    let model, webcam, ctx, labelContainer, maxPredictions;
    let count = 0;
    let status = "stand";
    let timerInterval;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const size = 200;
        const flip = true;
        webcam = new tmPose.Webcam(size, size, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        const canvas = document.getElementById("canvas");
        canvas.width = size;
        canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
        labelContainer.appendChild(document.createElement("div"));

        startTimer();
    }

    async function loop(timestamp) {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        if (prediction[0].probability.toFixed(2) >= 0.9) {
            status = "stand";
        } else if (prediction[1].probability.toFixed(2) >= 0.9) {
            if (status === "stand") {
                count++;
                document.getElementById("counting").innerHTML = count;
            }
            status = "raise";
        }

        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }

        drawPose(pose);
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }

    function startTimer() {
        let seconds = 120; // 2분
        timerInterval = setInterval(() => {
            seconds--;
            if (seconds <= 0) {
                clearInterval(timerInterval);
                displayFinalCount();
            } else {
                document.getElementById("timerDisplay").innerHTML = `남은 시간: ${seconds}초`;
            }
        }, 1000);
    }

    function displayFinalCount() {
        document.getElementById("finalCount").innerHTML = `2분 동안의 최종 카운트: ${count}`;
    }
</script>
<div id="counting"></div>
<div id="finalCount"></div>
<div id="timerDisplay"></div>
</body>
</html>
