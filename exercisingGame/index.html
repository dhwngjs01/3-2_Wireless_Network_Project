<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>메인페이지</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col dotted-border-transition position-relative" onclick="redirectToPage(1)">
          <span class="exercise-label">푸쉬업</span>
          <img src="images/pushup.png" class="exercise-image" />
        </div>
        <div class="col dotted-border-transition position-relative" onclick="redirectToPage(2)">
          <span class="exercise-label">스쿼트</span>
          <img src="images/squat.png" class="exercise-image" />
        </div>
        <div class="col dotted-border-transition position-relative" onclick="redirectToPage(3)">
          <span class="exercise-label">레이즈</span>
          <img src="images/raise.png" class="exercise-image" />
        </div>
        <div class="col dotted-border-transition position-relative" onclick="redirectToPage(4)">
          <span class="exercise-label">런지</span>
          <img src="images/lunge.png" class="exercise-image" />
        </div>
      </div>
    </div>

    <script>
      function redirectToPage(pageNumber) {
        // Redirect to the new page with the selected page number
        window.location.href = "exercise.html?page=" + pageNumber;
      }
    </script>
  </body>
</html>
