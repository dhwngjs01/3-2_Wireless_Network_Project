<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/exercise.css" />
  </head>
  <body>
    <div id="clock">
      <span></span>
    </div>

    <div class="container">
      <h1 id="exercise-title"></h1>
      <p id="exercise-description"></p>

      <button type="button" onclick="start()">시작</button>
      <button type="button" onclick="location.href='/index.html'">메인페이지로</button>

      <div class="row">
        <div class="col-6">
          <canvas id="video-output" style="transform: scaleX(-1)"></canvas>
          <video id="video-input" style="display: none" controls autoplay muted playsinline></video>
        </div>

        <div class="col-6">
          <img id="received-image" style="min-height: 300px" src="../images/wait_received_image.jpg" />
        </div>

        <div class="col-6">
          <svg class="progress-ring" width="200" height="200">
            <circle class="progress-ring__circle" stroke="blue" stroke-width="8" stroke-linecap="round" fill="transparent" r="96" cx="100" cy="100" />
            <text id="progress" x="50%" y="40%" text-anchor="middle" dy=".3em" font-size="2em" font-weight="bold"></text>
            <text id="current-count" x="50%" y="60%" text-anchor="end" dy=".3em" font-size="2em" fill="blue" font-weight="bold"></text>
            <text id="slash" x="55%" y="60%" text-anchor="middle" dy=".3em" font-size="1em" fill="red" font-weight="bold">/</text>
            <text id="goal-count" x="80%" y="60%" text-anchor="end" dy=".3em" font-size="1em" fill="red" font-weight="bold"></text>
            <text id="alarm" x="51%" y="75%" text-anchor="middle" dy="0.3em" font-size="1em" fill="red" font-weight="bold"></text>
          </svg>
        </div>

        <div class="col-6">
          <ul id="clients" style="list-style: none; line-height: 2"></ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <script src="../js/main.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
      import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

      const firebaseConfig = {
          apiKey: "AIzaSyBGhiclax0v6Onvo1iozBuwUOYrShbbqkI",
          authDomain: "wireless-project-4.firebaseapp.com",
          databaseURL: "https://wireless-project-4-default-rtdb.firebaseio.com",
          projectId: "wireless-project-4",
          storageBucket: "wireless-project-4.appspot.com",
          messagingSenderId: "232862239959",
          appId: "1:232862239959:web:b47a6fa0e315378e263492",
          measurementId: "G-1DFMELVGLH"
      };

      // Firebase 초기화
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Realtime Database에 데이터 저장 함수
      function saveCountToFirebase(username, score, goalTime) {
          
          const countRef = ref(database, 'pushup');

          // push() 함수를 사용하여 고유한 키로 데이터 저장
          push(countRef, {
              username : username,
              count: score,
              timestamp: goalTime
          });
      };
    </script>
  </body>
</html>
