<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine Pose Model Test</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="container">
      <div>Teachable Machine Lunge Pose Model Test</div>
      <p>카메라를 정면으로 보고 서세요.</p>
      <button type="button" onclick="start()">Start</button>
      <div>
        <div id="clock"></div>
        <canvas id="canvas"></canvas>
      </div>
      <div id="label-container"></div>
      <div id="count-container"></div>
      <div id="log-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
      // More API functions here:
      // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

      // the link to your model provided by Teachable Machine export panel
      const URL = "model/"; // 오프라인 모델 경로
      // const URL = "https://teachablemachine.withgoogle.com/models/XZoOor9uB/"; // 온라인 모델 경로인데 업데이트한 내용이 반영이 안됨;
      let model, webcam, ctx, maxPredictions; // 모델, 웹캠, 캔버스, 예측값 최대값
      let haveCamera = true; // 카메라 존재 여부
      let count = 0; // 카운트
      let lastAction = "stand"; // 마지막으로 했던 동작 (lunge, stand, nothing)

      const clock = document.getElementById("clock");
      const labelContainer = document.getElementById("label-container");
      const countContainer = document.getElementById("count-container");
      const logContainer = document.getElementById("log-container");

      checkCamera();

      // 카메라 존재 여부 확인
      function checkCamera() {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .catch(function (error) {
            console.log(error);

            if (error.name == "NotAllowedError") {
              alert("카메라 사용 권한을 허용해주세요.");
            } else if (error.name == "NotFoundError") {
              alert("카메라를 찾을 수 없습니다.");
            } else {
              alert("카메라 관련 알 수 없는 에러가 발생했습니다.");
            }

            haveCamera = false;
          });
      }

      // 카운트 다운 시작
      function start() {
        if (haveCamera) {
          let count = 3;

          clock.innerHTML = count;

          const timer = setInterval(() => {
            count--;

            if (count == 0) {
              clock.innerHTML = "START";
            } else if (count == -1) {
              clock.innerHTML = "";
              clearInterval(timer);

              init();
            } else {
              clock.innerHTML = count;
            }
          }, 1000);
        } else {
          alert("카메라 달고오셈;");
        }
      }

      // 웹캠 설정 및 이미지 모델 로드
      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        const camMaxWidth = 200;
        const camMaxHeight = 200;

        // 모델과 메타데이터를 로드합니다.
        // Refer to tmPose.loadFromFiles() in the API to support files from a file picker
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // 카메라 반전
        webcam = new tmPose.Webcam(camMaxWidth, camMaxHeight, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        webcam.play();
        window.requestAnimationFrame(loop);

        // append/get elements to the DOM
        const canvas = document.getElementById("canvas");
        canvas.width = camMaxWidth;
        canvas.height = camMaxHeight;
        ctx = canvas.getContext("2d");

        for (let i = 0; i < maxPredictions; i++) {
          // and class labels
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function loop(timestamp) {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
      }

      async function predict() {
        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);

        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);
        const lunge = prediction[0].probability.toFixed(2); // 런지
        const stand = prediction[1].probability.toFixed(2); // 스탠드
        // const nothing = prediction[2].probability.toFixed(2); // 인식 안될때 런지 또는 스탠드로 바뀌는 버그를 막기위해 넣어둠

        for (let i = 0; i < maxPredictions; i++) {
          className = prediction[i].className; // 클래스 이름
          probability = prediction[i].probability.toFixed(2); // 예측값

          labelContainer.childNodes[
            i
          ].innerHTML = `${className} : ${probability}`; // 예측값을 화면에 표시
          countContainer.innerHTML = `카운트 : ${count}`; // 카운트를 화면에 표시

          // 런지, 스탠드를 판단
          if (lunge > 0.85 && lastAction == "stand") {
            lastAction = "lunge";
          } else if (stand > 0.85 && lastAction == "lunge") {
            lastAction = "stand";

            count++; // 카운트 증가

            logContainer.innerHTML += `
              <p class="log">
                ${count}회 - ${
              prediction[0].className
            } : ${prediction[0].probability.toFixed(15)} | ${
              prediction[1].className
            } : ${prediction[1].probability.toFixed(15)}
              </p>
            `;

            console.log(prediction); // 예측값을 콘솔에 표시
          }
        }

        // finally draw the poses
        drawPose(pose);
      }

      function drawPose(pose) {
        ctx.drawImage(webcam.canvas, 0, 0);

        // draw the keypoints and skeleton
        if (pose) {
          const minPartConfidence = 0.5;
          tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
          tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
        }
      }

      // https://www.tensorflow.org/lite/examples/pose_estimation/overview?hl=ko
      // ID	파트
      // 0	코
      // 1	왼쪽 눈
      // 2	오른쪽 눈
      // 3	왼쪽 귀
      // 4	오른쪽 귀
      // 5	왼쪽 어깨
      // 6	오른쪽 어깨
      // 7	왼쪽 팔꿈치
      // 8	오른쪽 팔꿈치
      // 9	왼쪽 손목
      // 10	오른쪽 손목
      // 11	왼쪽 골반 부위
      // 12	오른쪽 골반 부위
      // 13	왼쪽 무릎
      // 14	오른쪽 무릎
      // 15	왼쪽 발목
      // 16	오른쪽 발목

      // 카메라 해상도 최대값 구하기
      // https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices/getUserMedia
      // navigator.mediaDevices
      //   .getUserMedia({ video: true })
      //   .then(function (stream) {
      //     var track = stream.getVideoTracks()[0];
      //     var capabilities = track.getCapabilities();

      //     camMaxWidth = capabilities.width.max;
      //     camMaxHeight = capabilities.height.max;

      //     track.applyConstraints({
      //       width: { ideal: capabilities.width.max },
      //       height: { ideal: capabilities.height.max },
      //     });
      //   })
      //   .catch(function (err) {
      //     console.error(err);
      //   });
    </script>
  </body>
</html>
